<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mednova Handwriting Animation</title>
    <style>
      body {
        background: radial-gradient(circle, #f1f1f1, #d9e3f0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        overflow: hidden;
      }

      svg {
        width: 850px;
        height: 250px;
      }

      .text-path {
        fill: none;
        stroke: #000;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 2000;
        stroke-dashoffset: 2000;
        animation: draw 4s ease-in-out forwards,
          fillGradient 2s ease-in-out forwards 4s,
          fadeAway 2s ease-in-out forwards 6s;
        filter: drop-shadow(6px 6px 8px rgba(0, 0, 0, 0.4));
      }

      @keyframes draw {
        0% {
          stroke-dashoffset: 2000;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fillGradient {
        0% {
          fill: transparent;
          stroke: #000;
        }
        100% {
          fill: url(#gradient);
          stroke: url(#gradient);
        }
      }

      @keyframes fadeAway {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Logo Area -->
    <svg viewBox="0 0 1300 300">
      <!-- Gradient for Filling -->
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #6a5acd; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: #00bfff; stop-opacity: 1" />
        </linearGradient>
      </defs>
      <!-- Glorified Text -->
      <text
        x="50"
        y="200"
        font-family="Playfair Display, serif"
        font-size="120"
        class="text-path"
      >
        MEDNOVA
      </text>
    </svg>
  </body>
</html>

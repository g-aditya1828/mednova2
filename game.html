<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Pop Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("/mnt/data/M11_38.png") no-repeat center center fixed;
        background-size: cover;
        image-rendering: crisp-edges; /* preserve pixel quality */
        -ms-interpolation-mode: nearest-neighbor;
        cursor: none;
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      .bg-doctor {
        position: fixed;
        bottom: 0;
        right: 0;
        max-width: 280px;
        height: auto;
        opacity: 0.9;
        z-index: 0;
        pointer-events: none;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      .score,
      .high-score {
        position: absolute;
        font-size: 26px;
        font-weight: 700;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(6px);
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        z-index: 3;
        color: #333;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      }

      .custom-cursor {
        position: fixed;
        width: 40px;
        height: 40px;
        pointer-events: none;
        z-index: 1000;
        font-size: 32px;
        transition: transform 0.1s ease;
      }

      #gameOverCard {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 4;
        animation: fadeIn 0.4s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        max-width: 360px;
      }

      .card .emoji {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .card h2 {
        margin: 0;
        font-size: 32px;
        color: #333;
      }

      .card p {
        font-size: 20px;
        margin: 15px 0;
      }

      .card .buttons {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-top: 20px;
      }

      .card button {
        padding: 10px 18px;
        border: none;
        background-color: #4dabf7;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .card button:hover {
        background-color: #339af0;
      }
    </style>
  </head>
  <body>
    <img src="doctor.jpg" alt="Doctor" class="bg-doctor" />

    <div class="score">Score: <span id="score">0</span></div>
    <div class="high-score">High Score: <span id="highScore">0</span></div>

    <div class="custom-cursor" id="customCursor">üíâ</div>
    <canvas id="gameCanvas"></canvas>

    <div id="gameOverCard">
      <div class="card">
        <div class="emoji">üò¢</div>
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <div class="buttons">
          <button onclick="goToDashboard()">
            <a href="index.html">üè† Dashboard</a>
          </button>
          <button onclick="restartGame()">üîÑ Restart</button>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const customCursor = document.getElementById("customCursor");
      document.addEventListener("mousemove", (e) => {
        customCursor.style.left = `${e.clientX}px`;
        customCursor.style.top = `${e.clientY}px`;
      });

      let score = 0;
      let highScore = 0;
      let bubbles = [];
      let explosions = [];
      let bubbleSpeed = 1;
      const colors = ["#ffcccc", "#b0e2ff", "#ffccff", "#ffe6b3", "#d5c6f9"];

      class Bubble {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = canvas.height + Math.random() * 100;
          this.radius = 20 + Math.random() * 20;
          this.speed = bubbleSpeed;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.angle = Math.random() * Math.PI * 2;
          this.floatSpeed = 0.04;
        }

        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(Math.sin(this.angle) * 0.2);
          ctx.beginPath();
          ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }

        update() {
          this.y -= this.speed;
          this.x += Math.sin(this.angle) * 1.5;
          this.angle += this.floatSpeed;
          if (this.y + this.radius < 0) {
            gameOver();
          }
        }
      }

      class Explosion {
        constructor(x, y, color) {
          this.particles = [];
          for (let i = 0; i < 20; i++) {
            this.particles.push({
              x,
              y,
              dx: (Math.random() - 0.5) * 6,
              dy: (Math.random() - 0.5) * 6,
              radius: Math.random() * 8,
              opacity: 1,
              color,
            });
          }
        }

        draw() {
          this.particles.forEach((p) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(${p.color}, ${p.opacity})`;
            ctx.fill();
          });
        }

        update() {
          this.particles.forEach((p) => {
            p.x += p.dx;
            p.y += p.dy;
            p.opacity -= 0.03;
          });
          this.particles = this.particles.filter((p) => p.opacity > 0);
        }
      }

      function hexToRgb(hex) {
        const bigint = parseInt(hex.replace("#", ""), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return `${r},${g},${b}`;
      }

      function addBubble() {
        bubbles.push(new Bubble());
      }

      function popBubble(index) {
        const bubble = bubbles[index];
        const rgbColor = hexToRgb(bubble.color);
        explosions.push(new Explosion(bubble.x, bubble.y, rgbColor));
        bubbles.splice(index, 1);
        score++;
        document.getElementById("score").textContent = score;
        if (score > highScore) {
          highScore = score;
          document.getElementById("highScore").textContent = highScore;
        }
        if (score === 30) bubbleSpeed += 2;
      }

      function gameOver() {
        document.getElementById("finalScore").textContent = score;
        document.getElementById("gameOverCard").style.display = "flex";
      }

      function restartGame() {
        window.location.reload();
      }

      function goToDashboard() {
        window.location.href = "/dashboard";
      }

      canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        bubbles.forEach((bubble, index) => {
          const dx = mouseX - bubble.x;
          const dy = mouseY - bubble.y;
          if (Math.sqrt(dx * dx + dy * dy) < bubble.radius) {
            popBubble(index);
          }
        });
      });

      setInterval(addBubble, 1000);

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        explosions.forEach((e) => {
          e.update();
          e.draw();
        });
        bubbles.forEach((b) => {
          b.update();
          b.draw();
        });
        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
